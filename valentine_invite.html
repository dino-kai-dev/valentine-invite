<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffccd5;
        }

        .container {
            margin-top: 100px;
        }

        h1 {
            color: #d6336c;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .yes-btn {
            background-color: #ff4d6d;
            color: white;
            margin-right: 20px;
        }

        .no-btn {
            background-color: #333;
            color: white;
            position: absolute;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine Veniceeee?</h1>
        <div class="buttons">
            <button class="btn yes-btn" onclick="yesClicked()">Yes ðŸ’–</button>
            <button class="btn no-btn" id="noBtn" onmouseover="moveNoButton()">No?ðŸ˜’</button>
        </div>
    </div>

    <script>
        function yesClicked() {
            alert("Yay! I love you bahubahubahubahu");
        }

        function moveNoButton() {
            let noBtn = document.getElementById("noBtn");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }
    </script>
</body>
</html>
